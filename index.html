<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Início do Curso</title>
  </head>
  <body>
    <style>
      /* Reseta estilos básicos e define a fonte */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Cor de fundo suave */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 1000vh;
        margin: 0;
        padding: 20px;
      }

      /* Estilo do container principal (o "card") */
      .card {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
        /* Estilo de sombra suave e borda */
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* Título principal */
      .card-title {
        color: #0d284f; /* Cor azul escuro para o texto */
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
      }

      /* Container da data em destaque */
      .date-container {
        display: inline-block;
        color: white;
        background-color: #4a50ff; /* Cor azul primária */
        padding: 10px 30px;
        border-radius: 8px;
        font-size: 4.3em;
        font-weight: 900; /* Extra bold */
        margin-bottom: 30px;
        letter-spacing: 1px;
        /* Efeito de sombra sutil para profundidade (como na imagem) */
        box-shadow: 0 5px 15px rgba(74, 80, 255, 0.5),
          0 0 10px rgba(74, 80, 255, 0.3);
        /* Sombra interna para o efeito de relevo suave */
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      /* Texto de agradecimento */
      .card-text {
        color: #444;
        font-size: 0.95em;
        line-height: 1.6;
        margin-bottom: 20px;
        padding: 0 10px;
      }

      /* Estilo do ícone de calendário */
      .calendar-icon svg {
        width: 40px; /* Tamanho do ícone */
        height: 40px;
        color: #4caf50; /* Cor verde para o ícone */
        stroke: #4caf50;
        margin-top: 10px;
      }
    </style>
    <div class="card">
      <h2 class="card-title">O CURSO INICIARÁ EM:</h2>
      <div class="date-container">27/11/2025</div>
      <p class="card-text">
        AGRADECEMOS O INTERESSE MANIFESTADO E TEMOS A HONRA DE CONVIDÁ-LOS A
        RETORNAR NO DIA DO EVENTO.
      </p>
      <div class="calendar-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
    </div>

    <script>
      let senha;
      do {
        senha = prompt("Digite a senha : ");
      } while (senha !== "1234");

      alert("Senha correta!");
    </script>
  </body>
</html>
